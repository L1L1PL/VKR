model_dir: VKR/model

data:
  train_features_file: VKR/uk/demo_train_new_Tatoeba.uk-ru.uk
  train_labels_file: VKR/uk/demo_train_lang_Tatoeba.uk-ru.uk
  eval_features_file: VKR/uk/demo_val_new_Tatoeba.uk-ru.uk
  eval_labels_file: VKR/uk/demo_val_lang_Tatoeba.uk-ru.uk
  source_vocabulary: VKR/uk/src-vocab_uk.txt
  target_vocabulary: VKR/uk/tgt-vocab.txt

run_type: 'train'

num_gpus: 1

train:
  save_checkpoints_steps: 100
  save_summary_steps: 100

eval:
    save_eval_predictions: true
    steps: 100  # Every 1 hour
    scorers:
    - wer
    - ter
    early_stopping:
      metric: perplexity
      min_improvement: 0.01
      steps: 1
infer:
    batch_size: 32
